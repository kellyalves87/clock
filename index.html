<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The clock</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="clock">
      <div class="hours">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>
      <div class="minutes">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>
      <div class="seconds">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second infinite">
          <div class="number">0</div>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
